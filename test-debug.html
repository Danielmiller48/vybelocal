<!DOCTYPE html>
<html>
<head>
    <title>Debug Bank Verify</title>
</head>
<body>
    <h1>Test Bank Verify Debug</h1>
    <button onclick="testDebug()">Run Debug Test</button>
    <pre id="result"></pre>
    
    <script>
    async function testDebug() {
        const result = document.getElementById('result');
        result.textContent = 'Testing...';
        
        try {
            const response = await fetch('https://vybelocal-waitlist.vercel.app/api/payments/moov/bank-verify-debug', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    accountId: "ab2a8a47-7d16-4094-901f-7491367318b8",
                    bankAccountId: "8275029a-3dc7-473c-918f-134acadb9579",
                    amounts: [0, 0]
                })
            });
            
            const data = await response.json();
            result.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            result.textContent = 'Error: ' + err.message;
        }
    }
    </script>
</body>
</html>
